<!-- Command Guidance -->
<div class="bg-slate-50 rounded-lg p-4 border border-slate-200">
    <div class="flex items-center gap-2 mb-3">
        <span class="text-2xl">{{ command.icon }}</span>
        <h3 class="font-semibold text-slate-900">{{ command.title }}</h3>
    </div>
    <p class="text-sm text-slate-600 mb-4">{{ command.description }}</p>
    
    <button 
        onclick="sendCommand('{{ command.command }}', '{{ command.agent }}')"
        class="w-full bg-legal-blue text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-blue-700 transition">
        Start {{ command.title }}
    </button>
</div>
